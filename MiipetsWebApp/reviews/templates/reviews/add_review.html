{%extends "core/base.html"%}
{% load crispy_forms_tags %}
{% load static %}

{% block content %}

<div id="add_review" class="list-details-section mar-top-10">
    <h4>Please review {{service.service_name}}</h4>
    <form class="contact-form" id="leave-review" method="post">
        {% csrf_token %}
        {{form|crispy}}
        {{form.errors}}
        <div class="res-box text-center mar-top-30">
            <button type="submit" class="btn v3" style="background-color: #007A33;"><i class="ion-log-in" ></i> Update Profile</button>
        </div>
    </form>
</div>
{%endblock content%}
