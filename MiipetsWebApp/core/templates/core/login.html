{%extends "core/base.html"%}
{%load static%}

{%block content%}
  <!--User Login section starts-->
  <div class="user-login-section section-padding bg-fixed" style="background-image: url(images/header/hero-5.jpg)">
      <div class="container">
          <div class="row">
              <div class="col-md-10 offset-md-1  text-center">
                  <div class="login-wrapper">
                      <ul class="ui-list nav nav-tabs justify-content-center mar-bot-30" role="tablist">
                          <li class="nav-item">
                              <a class="nav-link active"  data-toggle="tab" href="#login" role="tab" aria-selected="true"><h3 style="color: #027931;">LOGIN</h3></a>
                          </li>
                          <li class="nav-item">
                              <a class="nav-link" data-toggle="tab" href="#register" role="tab" aria-selected="false"><h3>REGISTER</h3></a>
                          </li>
                      </ul>
                      <div class="ui-dash tab-content">
                          <div class="tab-pane fade show active" id="login" role="tabpanel">
                              <form id="login-form" action="#" method="post">
                                  <div class="form-group">
                                      <input type="text" name="username" id="username" tabindex="1" class="form-control" placeholder="email" value="" required>
                                  </div>
                                  <div class="form-group">
                                      <input type="password" name="password" id="password" tabindex="2" class="form-control" placeholder="Password">
                                  </div>
                                  <div class="row mar-top-20">
                                      <div class="col-md-6 col-12 text-left">
                                      </div>
                                      <div class="col-md-6 col-12 text-right">
                                          <div class="res-box sm-left">
                                              <a href="#" tabindex="5" class="forgot-password">Forgot Password?</a>
                                          </div>
                                      </div>
                                  </div>
                                  <div class="res-box text-center mar-top-30">
                                      <button type="submit" class="btn v3"  style="background-color: #027931;"><i class="ion-log-in"></i> Log In</button>
                                  </div>
                              </form>
                              <div class="social-profile-login text-center mar-top-30">
                                  <h5>or Login with</h5>
                                  <ul class="social-btn">
                                      <li class="bg-fb"><a href="#"><i class="ion-social-facebook"></i></a></li>
                                      <li class="bg-tt"><a href="#"><i class="ion-social-twitter"></i></a></li>
                                      <li class="bg-ig"><a href="#"><i class="ion-social-instagram"></i></a></li>
                                  </ul>
                              </div>
                          </div>
                          <div class="tab-pane fade" id="register" role="tabpanel">
                              <form id="register-form" action="#" method="post">
                                  <div class="form-group">
                                      <input type="text" name="user_name" id="user_name" tabindex="1" class="form-control" placeholder="Username" value="">
                                  </div>
                                  <div class="form-group">
                                      <input type="email" name="email" id="email" tabindex="1" class="form-control" placeholder="Email Address" value="">
                                  </div>
                                  <div class="form-group">
                                      <input type="password" name="user_password" id="user_password" tabindex="2" class="form-control" placeholder="Password">
                                  </div>
                                  <div class="form-group">
                                      <input type="password" name="confirm-password" id="confirm-password" tabindex="2" class="form-control" placeholder="Confirm Password">
                                  </div>
                                  <div class="res-box text-left">
                                      <input type="checkbox" tabindex="3" class="" name="remember" id="remember">
                                      <label for="remember">I've read and accept terms &amp; conditions</label>
                                  </div>
                                  <div class="res-box text-center mar-top-30">
                                      <button type="submit" class="btn v3"><i class="ion-android-checkmark-circle"></i>Sign Up</button>
                                  </div>
                              </form>
                              <div class="social-profile-login text-center mar-top-30">
                                  <h5>or Sign Up with</h5>
                                  <ul class="social-btn">
                                      <li class="bg-fb"><a href="#"><i class="ion-social-facebook"></i></a></li>
                                      <li class="bg-tt"><a href="#"><i class="ion-social-twitter"></i></a></li>
                                      <li class="bg-ig"><a href="#"><i class="ion-social-instagram"></i></a></li>
                                  </ul>
                              </div>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
<!--User login section ends-->
{%endblock content%}
